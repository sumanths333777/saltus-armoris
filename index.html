<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SALTUS ARMORIS ‚Äì MEBI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f8f1e8;           /* creamy */
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: #fdf7f0;
      border-left: 1px solid #e5d4c2;
      border-right: 1px solid #e5d4c2;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* wider card on laptop */
    @media (min-width: 900px) {
      body { align-items: center; }
      .app {
        max-width: 780px;
        min-height: 90vh;
        margin: 24px auto;
        border-radius: 20px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
    }

    /* top bar */
    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid #e5d4c2;
      background: rgba(248,241,232,0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-btn {
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .brand-text {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* LEFT STUDY MENU */
    .study-menu,
    .settings-menu {
      position: absolute;
      top: 56px;
      width: 210px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 14px 30px rgba(15,23,42,0.22);
      padding: 8px 0;
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 30;
    }

    .study-menu.open,
    .settings-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .study-menu { left: 10px; }
    .settings-menu { right: 10px; }

    .menu-title {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 2px 14px 6px;
    }

    .menu-divider {
      height: 1px;
      margin: 4px 0 6px;
      background: #f3f4f6;
    }

    .menu-item {
      width: 100%;
      border: none;
      background: transparent;
      padding: 8px 14px;
      text-align: left;
      font-size: 14px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .menu-item small {
      font-size: 11px;
      color: #9ca3af;
      margin-left: auto;
    }

    .menu-item:hover { background: #f3f4ff; }

    .danger { color: #b91c1c; }

    /* main center */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 22px 18px 8px;
      gap: 10px;
    }

    .logo-big {
      font-size: 90px;
      font-weight: 800;
      color: #1f3b73;
      animation: floatInfinity 3s ease-in-out infinite;
      text-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
    }

    @keyframes floatInfinity {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .hello {
      font-size: 22px;
      font-weight: 700;
    }

    .hello span {
      background: #e5edff;
      padding: 2px 6px;
      border-radius: 6px;
      color: #1f3b73;
    }

    .sub {
      font-size: 14px;
      color: #4b5563;
      max-width: 260px;
    }

    /* bottom input */
    .bottombar {
      padding: 10px 12px 16px;
      background: #f3e5d6;
      border-top: 1px solid #e5d4c2;
    }

    .input-row {
      background: #ffffff;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      box-shadow: 0 4px 10px rgba(15,23,42,0.08);
      gap: 6px;
    }

    .upload-btn {
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
    }

    .input-row input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #1f3b73;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
    }

    .hint {
      margin-top: 6px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="top-left">
        <button class="icon-btn" title="Study menu" onclick="toggleStudy()">üìò</button>
        <div class="brand-text">SALTUS ARMORIS</div>
      </div>
      <button class="icon-btn" title="Settings" onclick="toggleSettings()">‚ãÆ</button>
    </header>

    <!-- STUDY MENU (LEFT) -->
    <div id="studyMenu" class="study-menu">
      <div class="menu-title">Study</div>
      <div class="menu-divider"></div>
      <button class="menu-item">üìö What to study <small>plan</small></button>
      <button class="menu-item">‚ùì MCQs <small>practice</small></button>
      <button class="menu-item">üïí History <small>recent</small></button>
    </div>

    <!-- SETTINGS MENU (RIGHT) -->
    <div id="settingsMenu" class="settings-menu">
      <div class="menu-title">Settings</div>
      <div class="menu-divider"></div>
      <button class="menu-item">üë§ Profile <small>soon</small></button>
      <button class="menu-item">üé® Theme <small>light / dark</small></button>
      <button class="menu-item">‚ÑπÔ∏è About MEBI <small>info</small></button>
      <div class="menu-divider"></div>
      <button class="menu-item danger">üßπ Clear chat <small>coming</small></button>
    </div>

    <!-- CENTER -->
    <main class="main">
      <div class="logo-big">‚àû</div>
      <div class="hello">Hi, I'm <span>MEBI</span> üëã</div>
      <div class="sub">How can I help you today?</div>
    </main>

    <!-- BOTTOM SEARCH BAR -->
    <footer class="bottombar">
      <div class="input-row">
        <button class="upload-btn" title="Upload / copy file">üìÑ</button>
        <input type="text" placeholder="Type your question here..." />
        <button class="send-btn">‚û§</button>
      </div>
      <p class="hint">UI only now ‚Äì study, MCQs & history will work after we connect the AI brain.</p>
    </footer>
  </div>

  <script>
    function toggleStudy() {
      const s = document.getElementById('studyMenu');
      const t = document.getElementById('settingsMenu');
      s.classList.toggle('open');
      t.classList.remove('open');
    }

    function toggleSettings() {
      const s = document.getElementById('settingsMenu');
      const t = document.getElementById('studyMenu');
      s.classList.toggle('open');
      t.classList.remove('open');
    }

    // close menus when clicking outside
    document.addEventListener('click', function(e) {
      const study = document.getElementById('studyMenu');
      const settings = document.getElementById('settingsMenu');
      const studyBtn = document.querySelector('.top-left .icon-btn');
      const settingsBtn = document.querySelector('header .icon-btn[title="Settings"]');

      if (!study.contains(e.target) && !studyBtn.contains(e.target) &&
          !settings.contains(e.target) && !settingsBtn.contains(e.target)) {
        study.classList.remove('open');
        settings.classList.remove('open');
      }
    });
  </script>
</body>
</html>
