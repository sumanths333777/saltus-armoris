<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SALTUS ARMORIS ‚Äì MEBI</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: #f8f1e8; /* creamy */
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    /* Main app */
    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: #fdf7f0;
      border-left: 1px solid #e5d4c2;
      border-right: 1px solid #e5d4c2;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    @media (min-width: 900px){
      .app {
        max-width: 780px;
        border-radius: 20px;
        margin: 20px 0;
        box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      }
    }

    /* Top bar */
    .topbar {
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid #e5d4c2;
      background: rgba(248,241,232,0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-icon {
      font-size: 25px;
      cursor: pointer;
    }

    .logo-small {
      font-size: 24px;
      font-weight: bold;
      color: #1f3b73;
    }

    /* Slide sidebar (hidden) */
    .sidebar {
      position: absolute;
      top: 0;
      left: -250px;
      width: 230px;
      height: 100%;
      background: #ffffff;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
      padding-top: 60px;
      transition: 0.3s ease;
      z-index: 50;
    }

    .sidebar.open {
      left: 0;
    }

    .side-item {
      font-size: 17px;
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .side-item:hover {
      background: #f5f5f5;
    }

    /* Main center content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      gap: 10px;
    }

    /* Big infinity */
    .logo-big {
      font-size: 90px;
      font-weight: bold;
      color: #1f3b73;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0px 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .hello {
      font-size: 22px;
      font-weight: 700;
    }

    .hello span {
      background: #e5edff;
      padding: 2px 6px;
      border-radius: 6px;
      color: #1f3b73;
    }

    .sub {
      font-size: 14px;
      color: #555;
    }

    /* Bottom input */
    .bottombar {
      padding: 12px;
      background: #f3e5d6;
      border-top: 1px solid #e5d4c2;
    }

    .input-row {
      background: #fff;
      border-radius: 40px;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      gap: 6px;
    }

    .upload-btn {
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }

    input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      background: none;
    }

    .send-btn {
      background: #1f3b73;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Slide Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="side-item">üë§ Profile</div>
      <div class="side-item">üìö Study</div>
      <div class="side-item">‚ùì MCQs</div>
      <div class="side-item">üïí History</div>
      <div class="side-item">‚öôÔ∏è Settings</div>
    </div>

    <!-- Top Bar -->
    <div class="topbar">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <div class="logo-small">‚àû SALTUS ARMORIS</div>
      <div></div>
    </div>

    <!-- Center -->
    <div class="main">
      <div class="logo-big">‚àû</div>
      <div class="hello">Hi, I'm <span>MEBI</span> üëã</div>
      <div class="sub">How can I help you today?</div>
    </div>

    <!-- Bottom Search -->
    <div class="bottombar">
      <div class="input-row">
        <button class="upload-btn">üìÑ</button>
        <input placeholder="Type your question here...">
        <button class="send-btn">‚û§</button>
      </div>
    </div>

  </div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("open");
}
</script>

</body>
