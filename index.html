    body {

      background: #f8f1e8;

      min-height: 100vh;

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      background: #fdf7f0;
      border-left: 1px solid #e5d4c2;
      border-right: 1px solid #e5d4c2;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e5d4c2;
      background: rgba(248, 241, 232, 0.9);

      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #1f3b73;
      animation: floatInfinity 3s ease-in-out infinite;
    }

    @keyframes floatInfinity {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .brand {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #111827;
    }

    .menu-btn {
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;

      line-height: 1;
      color: #374151;

      align-items: center;

      padding: 24px 20px 16px;

    .hello {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;

      color: #1f3b73;
    }

    .sub {
      font-size: 14px;
      color: #4b5563;
      max-width: 260px;
    }

    /* Bottom input bar */
    .bottom-bar {
      padding: 10px 12px 16px;
      background: #f3e5d6;
      border-top: 1px solid #e5d4c2;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ffffff;
      border-radius: 999px;
      padding: 6px 8px 6px 14px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
    }

    .input-row input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
    }

    .send-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: #1f3b73;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hint {
      margin-top: 6px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }

    @media (max-width: 520px) {
      .app {
        max-width: 100%;
        border-left: none;
        border-right: none;
      }
    }
  </style>
