<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SALTUS ARMORIS ‚Äì MEBI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f8f1e8;           /* creamy */
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: #fdf7f0;
      border-left: 1px solid #e5d4c2;
      border-right: 1px solid #e5d4c2;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: appIn 0.6s ease-out;
      transition: background 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    @keyframes appIn {
      0%   { opacity: 0; transform: translateY(16px) scale(0.99); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* wider card on laptop */
    @media (min-width: 900px) {
      body { align-items: center; }
      .app {
        max-width: 780px;
        min-height: 90vh;
        margin: 24px auto;
        border-radius: 20px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
    }

    /* DARK MODE BASIC */
    body.dark {
      background: #020617;
      color: #e5e7eb;
    }
    body.dark .app {
      background: #020617;
      border-color: #1f2937;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
    }

    /* top bar */
    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid #e5d4c2;
      background: rgba(248,241,232,0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 20;
      transition: background 0.25s ease, border-color 0.25s;
    }
    body.dark .topbar {
      background: rgba(15,23,42,0.95);
      border-bottom-color: #1f2937;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-btn {
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      color: inherit;
    }

    .brand-text {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* LEFT STUDY MENU + SETTINGS MENU */
    .study-menu,
    .settings-menu {
      position: absolute;
      top: 56px;
      width: 210px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 14px 30px rgba(15,23,42,0.22);
      padding: 8px 0;
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 30;
    }

    .study-menu.open,
    .settings-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .study-menu { left: 10px; }
    .settings-menu { right: 10px; }

    .menu-title {
      font-size: 13px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 2px 14px 6px;
    }

    .menu-divider {
      height: 1px;
      margin: 4px 0 6px;
      background: #f3f4f6;
    }

    .menu-item {
      width: 100%;
      border: none;
      background: transparent;
      padding: 8px 14px;
      text-align: left;
      font-size: 14px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .menu-item small {
      font-size: 11px;
      color: #9ca3af;
      margin-left: auto;
    }

    .menu-item:hover { background: #f3f4ff; }

    .danger { color: #b91c1c; }

    /* dark mode for menus */
    body.dark .study-menu,
    body.dark .settings-menu {
      background: #020617;
      box-shadow: 0 14px 30px rgba(0,0,0,0.9);
    }
    body.dark .menu-divider { background: #1f2937; }
    body.dark .menu-item { color: #e5e7eb; }
    body.dark .menu-item small { color: #9ca3af; }
    body.dark .menu-item:hover { background: #111827; }

    /* main center */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 20px 18px 8px;
      gap: 8px;
    }

    .logo-big {
      font-size: 70px;
      font-weight: 800;
      color: #1f3b73;
      animation: floatInfinity 3s ease-in-out infinite;
      text-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
      margin-top: 10px;
      transition: color 0.25s ease, text-shadow 0.25s ease;
    }

    body.dark .logo-big {
      color: #60a5fa;
      text-shadow: 0 10px 30px rgba(15,23,42,0.9);
    }

    @keyframes floatInfinity {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .hello {
      font-size: 20px;
      font-weight: 700;
    }

    .hello span {
      background: #e5edff;
      padding: 2px 6px;
      border-radius: 6px;
      color: #1f3b73;
    }
    body.dark .hello span {
      background: #1d4ed8;
      color: #e5e7eb;
    }

    .sub {
      font-size: 13px;
      color: #4b5563;
      max-width: 260px;
    }
    body.dark .sub { color: #9ca3af; }

    /* CHAT AREA */
    .chat-area {
      margin-top: 16px;
      width: 100%;
      max-height: 320px;
      overflow-y: auto;
      padding: 0 4px 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .bubble {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 14px;
      max-width: 85%;
      text-align: left;
      box-shadow: 0 2px 6px rgba(15,23,42,0.06);
    }

    .bubble.bot {
      align-self: flex-start;
      background: #ffffff;
    }

    .bubble.user {
      align-self: flex-end;
      background: #1f3b73;
      color: #ffffff;
    }

    body.dark .bubble.bot {
      background: #020617;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    body.dark .bubble.user {
      background: #2563eb;
    }

    /* Typing indicator */
    .typing {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #9ca3af;
      animation: blink 1s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40%          { opacity: 1; transform: translateY(-2px); }
    }

    .typing.hidden { display: none; }

    /* bottom input ‚Äì glass style */
    .bottombar {
      padding: 10px 12px 16px;
      background: transparent;
      border-top: 1px solid rgba(229, 212, 194, 0.7);
    }
    body.dark .bottombar {
      border-top-color: #1f2937;
    }

    .input-row {
      background: rgba(255,255,255,0.9);
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.18);
      gap: 6px;
      backdrop-filter: blur(10px);
    }
    body.dark .input-row {
      background: rgba(15,23,42,0.95);
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    .upload-btn {
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      color: inherit;
    }

    .input-row input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      color: inherit;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #1f3b73;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.dark .send-btn {
      background: #2563eb;
    }

    .hint {
      margin-top: 6px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      transition: color 0.25s;
    }
    body.dark .hint { color: #9ca3af; }

    .upload-preview {
      margin-top: 4px;
      font-size: 11px;
      text-align: center;
      color: #6b7280;
      word-break: break-all;
    }
    body.dark .upload-preview { color: #9ca3af; }
  </style>
</head>
